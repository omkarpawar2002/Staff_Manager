{% include 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>ADD EMPLOYEE RECORDS</title>
{% endblock %}

{% block content %}
<div class="container" style="padding: 30px;">
    <h1 style="text-align: center;">Employee Onboarding Form</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-light col-5">ADD RECORD</button>
        <button type="reset" class="btn btn-outline-light col-5 float-end">RESET RECORD</button>
    </form>
</div>
{% endblock %}
