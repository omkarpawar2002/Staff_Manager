{% include 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>UPDATE EMPLOYEE RECORDS</title>
{% endblock %}

{% block content %}
<div class="container" style="padding: 30px;">
    <h1 style="text-align: center;">Employee Updating Form</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-light col-5">UPDATE RECORD</button>
        <a href="{% url 'show_emp' %}"><button type="button" class="btn btn-outline-light col-5 float-end">CANCEL
                RECORD</button></a>
    </form>
</div>
{% endblock %}
