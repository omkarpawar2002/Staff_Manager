{% include 'base.html' %}

{% block title %}
<title>USER LOG IN</title>
{% endblock %}

{% block content %}
<div class="container" style="padding: 30px;">
    <h1 style="text-align: center;">Log In / SIGN IN</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">USERNAME</label>
            <input type="text" name="username" id="username" placeholder="ENTER USERNAME ......."
                class="form-control" />
        </div>
        <br>
        <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" class="form-control" />
        </div>
        <br>
        <button type="submit" class="btn btn-outline-light col-5">LOG IN</button>
        <a href="{% url 'sign_up' %}"><button type="button" class="btn btn-outline-light col-5 float-end">SIGN
                UP</button></a>
    </form>
</div>
{% endblock %}
