{% include 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>USER REGISTRATON</title>
{% endblock %}

{% block content %}
<div class="container" style="padding: 30px;">
    <h1 style="text-align: center;">SIGN UP / REGISTER</h1>
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-outline-light col-5">SIGN UP</button>
        <a href="{% url 'log_in' %}"><button type="button" class="btn btn-outline-light col-5 float-end">LOG
                IN</button></a>
    </form>
</div>
{% endblock %}
