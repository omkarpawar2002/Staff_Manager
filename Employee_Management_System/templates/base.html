<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    {% block heading %}
    {% endblock %}

    {% block title %}
    <title>Document</title>
    {% endblock %}
</head>

<body style="background-color: rgb(47, 90, 158); color: white;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EMPLOYEE MANAGEMENT</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_emp' %}">CREATE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_emp' %}">SHOW</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <a href="{% url 'log_out' %}"><button class="btn btn-outline-dark me-2" type="submit">LOG
                        OUT</button></a>
                {% else %}
                <a href="{% url 'log_in' %}"><button class="btn btn-outline-dark me-2" type="submit">LOG IN</button></a>
                <a href="{% url 'sign_up' %}"><button class="btn btn-outline-dark me-2" type="submit">SIGN
                        UP</button></a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
